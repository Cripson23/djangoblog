{% extends 'main/layout.html' %}

{% block title %}Пост блога{% endblock %}

{% block content %}
    <div class="features">
        <h1>Удаление поста</h1>
        <h4>Вы действительно хотите удалить данный пост?</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button id="delete_button" class="btn btn-danger" type="submit">Удалить пост</button>
        </form>
    </div>
{% endblock %}
