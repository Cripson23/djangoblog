{% extends 'main/layout.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="features">
        <div class="post__container">
            <div class="post__header">
                <h2>{{ post.title }}</h2>
                <div class="post__date">
                    <h4>{{ post.date|date:"D, d.m.Y H:i" }}</h4>
                </div>
            </div>
            <p>{{ post.full_text }}</p>
            <img src="{{ post.image.url }}" alt="{{ post.image }}">
            <div class="post__buttons">
                <a href="{% url 'post-update' post.id %}" class="btn btn-warning mt-4">Изменить пост</a>
                <a href="{% url 'post-delete' post.id %}" class="btn btn-danger mt-4 ms-4">Удалить пост</a>
            </div>
        </div>
    </div>
{% endblock %}
