{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/icon.png' %}" type="image/png">
</head>
<body>
    <aside>
        <img id="logo" src="{% static 'main/img/logo.png' %}" alt="Логотип">
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i> Главная</a></li>
            <li><a href="{% url 'about' %}"><i class="fa fa-info-circle" aria-hidden="true"></i> Обо мне</a></li>
            <li><a href="{% url 'blog_home' %}"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Блог</a></li>
            <li><a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить пост</button></a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
